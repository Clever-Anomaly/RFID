<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard__header">
            <div class="dashboard__title">LOGO</div>
            <div class="dashboard__search">
                </div>
        </header>
        <main class="dashboard__main">
            <section class="dashboard__section">
                <h2 class="dashboard__section-title">Top selling product</h2>
                <div class="dashboard__section-content">
                    </div>
            </section>
            <section class="dashboard__section">
                <h2 class="dashboard__section-title">Sales Analytics</h2>
                <canvas id="salesChart"></canvas>
            </section>
            <section class="dashboard__section">
                <h2 class="dashboard__section-title">Recent Orders</h2>
                <table class="dashboard__table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer Name</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
